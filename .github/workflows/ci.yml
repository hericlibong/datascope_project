name: CI/CD - Build, Test & Push

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: dummy-test-key
      FLASK_ENV: test

    steps:
      - name: ğŸ“¥ Checkout le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸ Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: âœ… Lint flake8
        run: flake8

      - name: ğŸ§ª Pytest
        run: |
          pytest --cov=core --cov=app --cov-report=term --cov-report=xml

  docker-build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ› ï¸ Build Docker image
        run: |
            docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/datascope-app:latest .

      - name: ğŸ“¤ Push Docker image
        run: |
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/datascope-app:latest
      
