{% extends "base.html" %}
{% block content %}

<!-- Conteneur principal centré -->
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="login-card p-4">
    
    <!-- Logo et titre -->
    <div class="text-center mb-3">
      <img src="{{ url_for('static', filename='assets/datascope_logo_white_rezided.png') }}" alt="Logo" width="100" height="80" class="mb-2">
      <h3>{% if language == "fr" %}Connectez-vous{% else %}Log In{% endif %}</h3>
    </div>

    <!-- Message d'erreur si l'authentification échoue -->
    {% if error %}
    <div class="alert alert-danger text-center" id="login-error">
        {{ error }}
    </div>
    {% endif %}

    <!-- Formulaire de connexion -->
    <form method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">
          {% if language == "fr" %}Adresse email{% else %}Email address{% endif %}
        </label>
        <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        {% if language == "fr" %}Se connecter{% else %}Log in{% endif %}
      </button>
    </form>

   
  </div>
</div>

{% endblock %}
