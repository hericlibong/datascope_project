{% extends 'base.html' %}
{% block content %}

<h2 class="mb-4">📝 Analyser un article</h2>

<form method="POST" action="/analyze" enctype="multipart/form-data" class="mb-5">
  <div class="mb-3">
    <label for="article_text" class="form-label">Coller votre article</label>
    <textarea name="article_text" class="form-control" rows="10" placeholder="Texte à analyser..."></textarea>
  </div>

  <div class="mb-3">
    <label for="article_file" class="form-label">Ou envoyer un fichier (.txt, .pdf, .docx)</label>
    <input type="file" class="form-control" name="article_file">
  </div>

  <button type="submit" class="btn btn-primary">Analyser</button>
</form>

{% if error %}
<div class="alert alert-warning">{{ error }}</div>
{% endif %}

{% endblock %}
